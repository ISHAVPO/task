<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[10,2,3,7,5,6,70,40]
        var min=arr[0];
        var max=arr[0];
        for(var a=0;a<arr.length;a++)
        {
            if(arr[a]<min)
            {
                min=arr[a]
            }
            if(arr[a]>max)
            {
                max=arr[a]
            }
        }
        console.log("min="+min)
        console.log("max="+max)
    </script>
    
</body>
</html>
